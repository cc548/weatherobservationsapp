<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Observations App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="logic.js"></script>
</head>
<body onload="bodyDidLoad()">
    <h1>Weather Observations App</h1>
    <label for ="input_newEntry">Input New Weather Observation</label>
    <table>
        <tr>
            <td>Date</td>
            <td>
                <input type="date" id="date">
            </td>
        </tr>
        <tr>
            <td>Minimum Temperature (℃)</td>
            <td><input type="text" id="minTemp"></td>
        </tr>
        <tr>
            <td>Maximum Temperature (℃)</td>
            <td><input type="text" id="maxTemp"></td>
        </tr>
        <tr>
            <td>Conditions</td>
            <td>
                <select id="condition">
                    <option id="sunny" value="sunny">Sunny</option>
                    <option id="cloudy" value="cloudy">Cloudy</option>
                    <option id="showers" value="showers">Showers</option>
                    <option id="thunderstorms" value="thunderstorms">Thunderstorms</option>
                </select>
            </td>
        </tr>
    <hr />
		<h2>Upload existing file</h2>
		<input id="fileUploader" type="file" />
	<hr />
        <tr>
            <td></td>
            <td>
                <input type="button" value="Create" onclick="userDidClickCreate()">
                <button onclick="downloadJSON()">Download</button>
            </td>
        </tr>
    </table>
    <hr/>
    <hr/>
    <table id="weatherConditionsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Minimum Temperature (℃)</th>
                <th>Maximum temperature (℃)</th>
                <th>Condition</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbodyForDays"></tbody>
    </table>
</body>
</html>
